<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #heading {
            background-color: red;
            color: yellow;
            font-size: 50px;
            text-align: center;
            font-weight: 800;
        }

        .question {
            background-color: aqua;
            color: Red;
            font-size: 30px;
            width: 80%;
            margin: auto;
        }

        .rb {
            background-color: black;
            color: white;
            display: flex;
            width: 80%;
            height: 30px;
            margin: auto;
            align-items: center;
            padding-left: 30px;
        }

        #submit {
            width: 100px;
            height: 30px;
            border-radius: 10px;
            display: block;
            margin: auto;            
        }
    </style>
</head>

<body>
    <div id="heading">
        Quiz Application
    </div>
    <div id="questions">

    </div>
    <br><br>
    <button id="submit">Submit</button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $(document).ready(function () {
        let mcq = [
            {
                question: "Q1 : The full form of CSS is:",
                options: [
                    "Cascading Style Sheets",
                    "Coloured Special Sheets",
                    "Color and Style Sheet",
                    "None of the Above",
                ],
                answer: "Cascading Style Sheets",
            },

            {
                question: "Q2 : How can we change the text color of an element? ",
                options: ["background-color", "color", "Both A & B", "None of the Above"],
                answer: "color",
            },

            {
                question: "Q3 : In how many ways can CSS be written in?",
                options: ["1", "2", "3", "4"],
                answer: "3",
            },

            {
                question: "Q4 : Which of the following is the correct syntax for referring the external style sheet?",
                options: [
                    "style src = example.css",
                    "style src = 'example.css' ",
                    "stylesheet example.css",
                    "link rel='stylesheet' type='text/css' href='example.css'",
                ],
                answer:
                    "link rel='stylesheet' type='text/css' href='example.css'",
            },

            {
                question:
                    "Q5 : The property in CSS used to change the background color of an element is  ",
                options: ["bgcolor", "color", "background-color", "All of the above"],
                answer: "background-color",
            },
            {
                question:
                    " Q6 : The CSS property used to control the element's font-size is -",
                options: ["text-style", "text-size", "font-size", "None of the Above"],
                answer: "font-size",
            },
            {
                question: "Q7 : The HTML attribute used to define the inline styles is -",
                options: ["style", "styles", "class", "None of the Above"],
                answer: "style",
            },
            {
                question:
                    "Q8 : The HTML attribute used to define the internal stylesheet is -",
                options: ["style", "stylesheet", "link", "script"],
                answer: "style",
            },
            {
                question: "Q9 : The CSS property used to make the text bold is -",
                options: [
                    "font-weight : bold",
                    "weight: bold",
                    "font: bold",
                    "style: bold",
                ],
                answer: "font-weight",
            },
            {
                question: "Q10 : Are the negative values allowed in padding property?",
                options: ["Yes", "No", "Can't Say", "May be"],
                answer: "No",
            },
            {
                question:
                    "Q11 : The CSS property used to specify the transparency of an element is -",
                options: ["opacity", "filter", "visibility", "overlay"],
                answer: "opacity",
            },
            {
                question: "Q12 : How to select the elements with the class name 'example'?",
                options: ["example", "#example", ".example", "Class example"],
                answer: ".example",
            },
            {
                question:
                    "Q13 : Which of the following CSS property is used to specify the space between every letter inside an element?",
                options: [
                    "alpha-spacing",
                    "character-spacing",
                    "letter-spacing",
                    "alphabet-spacing",
                ],
                answer: "letter-spacing",
            },
            {
                question:
                    "Q14 : Which of the following syntax is correct in CSS to make each word of a sentence start with a capital letter?",
                options: [
                    "text-style : capital;",
                    "transform : capitalize;",
                    "text-transform : capital;",
                    "text-transform : capitalize;",
                ],
                answer: "text-transform : capitalize;",
            },
            {
                question:
                    "Q15 : Which of the following is the correct syntax to select all paragraph elements in a div element?",
                options: ["div p", "p", "div#p", "div ~ p"],
                answer: "div p",
            },
            {
                question:
                    "Q16 : The CSS property used to draw a line around the elements outside the border?",
                options: ["border", "outline", "padding", "line"],
                answer: "outline  ",
            },
            {
                question:
                    "Q17 : Which of the following CSS property is used to add shadows to the text?",
                options: [
                    "text-shadow",
                    "text-stroke",
                    "text-overflow",
                    "text-decoration",
                ],
                answer: "text-shadow",
            },
            {
                question:
                    "Q18 : Which of the following CSS property is used to add stroke to the text?",
                options: [
                    "text-stroke property",
                    "text-transform property",
                    "text-decoration property",
                    "None of the Above",
                ],
                answer: "text-stroke property",
            },
            {
                question:
                    "Q19 : The CSS property used to specify the order of flex item in the grid container is -",
                options: [
                    "order property",
                    "float property",
                    "overflow property",
                    "None of the Above",
                ],
                answer: "order property",
            },
            {
                question: "Q20 : The correct syntax to give a line over text is -",
                options: [
                    "text-decoration: line-through",
                    "text-decoration: none",
                    "text-decoration: overline",
                    "text-decoration: underline",
                ],
                answer: "text-decoration: overline",
            },
            {
                question:
                    "Q21 : The CSS property used to set the indentation of the first line in a block of text is -",
                options: [
                    "text-indent property",
                    "text-stroke property",
                    "text-decoration property",
                    "text-overflow property",
                ],
                answer: "text-indent property",
            },
        ];

        mcq.forEach((v, index) => {
            $("#questions").append(
                `<h1 class="question
                ">
                ${v.question}
        </h1>


            

          ${v.options
                    .map(
                        (option) =>
                            // console.log(option)
                            `
                <span class="rb">

                <input type="radio" name="question_${index}"  value="${option}" >&nbsp;&nbsp;${option}<br>
                    
                </span>
                
                `
                    )
                    .join("")}
            `
            );
        });

        $("#submit").click(function (e) {
            e.preventDefault();

            // mcq.forEach((val, index) => {
            //     let a = $(`input[name="question_${index}]:checked`).val();
            //     console.log(a);
            // });
            let score = 0;
            mcq.forEach((val, index) => {
                let selected = $(`input[name="question_${index}"]:checked`).val();

                if (selected === val.answer) {
                    score++;
                }
                
                
            });
            if(score>10){
                    alert("Passed")
                }else{
                    alert("failed")
                }
            alert(`youe score is ${score}/20`);
        });
    });

</script>

</html>
